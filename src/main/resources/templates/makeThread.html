<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
  <head>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
      <form class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <div class="form-group">
            <label class="font-weight-bold" for="titlename" th:text="#{title}">タイトル</label>
            <input type="text" class="form-control" id="titlename">
          </div>
          <div class="form-group">
            <label class="font-weight-bold" for="message" th:text="#{message}">メッセージ</label>
            <textarea id="message" class="form-control" rows="10"></textarea>
          </div>
          <div class="text-right">
            <input type="submit" class="btn btn-secondary" th:value="#{addThread}">
          </div>
        </div>
      </form>
      </div>
    </div>
  </body>

</html>
