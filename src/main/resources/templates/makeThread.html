<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
  <head>
  </head>

  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
      <!--スレッド名フォーム-->
      <form class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <div class="form-group">
            <label class="font-weight-bold" for="threadname" th:text="#{threadName}">スレッド名</label>
            <input type="text" class="form-control" id="threadname">
          </div>
          <div class="form-group">
            <label class="font-weight-bold" for="message" th:text="#{message}">メッセージ</label>
            <textarea id="message" class="form-control" rows="10"></textarea>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="whoami" id="anonymous" checked>
            <label class="form-check-label" for="anonymous">匿名で投稿</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="whoami" id="onymous">
            <label class="form-check-label" for="onymous">記名で投稿</label>
          </div>
          <div class="text-left mt-2">
            <input type="submit" class="btn btn-secondary" th:value="#{makeThread}">
          </div>
        </div>
      </form>
      </div>
    </div>
  </body>

</html>
