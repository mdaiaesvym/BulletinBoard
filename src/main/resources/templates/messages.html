<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
  <head>
    <link rel="stylesheet" th:href="@{/css/messages.css}">
  </head>

  <body>
    <div layout:fragment="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <h2 class="font-weight-bold my-5">スレッド名</h2>
            <!--メッセージのセット-->
            <div th:each="message:${messageList}">
              <span th:text="${message.contributorName}">
                名無しさん
              </span>
              <span>
                2022/01/01(土) 10:00:00
              </span>
                <i class="fas fa-reply replay-mark"></i>
              <div class="my-3">
                <span class="font-weight-bold message-size" th:text="${message.message}">メッセージ</span>
              </div>
              <hr>
            </div>

            <!--メッセージフォーム-->
            <form>
              <div class="form-group">
              <label class="font-weight-bold text-secondary" th:text="#{postMessage}" for="message">メッセージ投稿</label>
                <textarea id="message" class="form-control" rows="5"></textarea>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contributor" id="anonymous" onclick="contributorNameOpenHidden()" checked>
                <label class="form-check-label" for="anonymous">匿名で投稿</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="contributor" id="onymous" onclick="contributorNameOpenHidden()">
                <label class="form-check-label" for="onymous">記名で投稿</label>
              </div>
              <div id="contributorNameForm" class="form-group w-25">
                <label class="font-weight-bold text-secondary" for="contributorName" th:text="#{contributorName}">投稿者名</label>
                <input type="text" class="form-control" id="contributorName">
              </div>
              <div class="text-left mt-2">
                <input type="submit" class="btn btn-secondary" th:value="#{post}">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
