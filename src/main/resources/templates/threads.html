<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
  <head>
    <link rel="stylesheet" th:href="@{/css/threads.css}">
  </head>

  <body>
    <!--コンテンツ-->
    <div layout:fragment="content">
      <div class="container-fluid">
      <div class="row">
        <a class="btn btn-secondary my-5 offset-md-2" th:href="@{/makeThread}"><i class="fas fa-plus"></i><span class="beforeIndent" th:text="#{makeThread}">スレッド作成</span></a>
      <table class="table table-hover offset-md-2 col-md-8">
        <tbody>
          <!--スレッド名のセット-->
          <tr th:each="thread:${threadList}">
            <td th:text="${thread.threadName}" class="threadname threadname-size font-weight-bold">スレッド名</td>
            <td class="threadcounts"><i class="fas fa-comments"></i><th:block th:text="${thread.messageCount}" ></th:block></td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
    </div>
  </body>
</html>
